# PostgreSQL Configuration File

# Listen on all interfaces (needed for Kubernetes service connectivity)
listen_addresses = '*'  # Allow connections from any IP address

# Set the port to the default PostgreSQL port
port = 5432

# Adjust memory settings (can be tuned based on your environment and available resources)
shared_buffers = 128MB
work_mem = 4MB
maintenance_work_mem = 64MB

# Connection settings
max_connections = 100  # Adjust based on expected workload

# Logging settings (helps with debugging and monitoring)
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%a.log'
log_statement = 'none'
log_min_duration_statement = 1000  # Log queries taking more than 1 second

# Other recommended settings for performance
effective_cache_size = 256MB
checkpoint_completion_target = 0.9
default_statistics_target = 100
